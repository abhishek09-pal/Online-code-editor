<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live code editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <label>HTML <i class="fa-brands fa-html5"></i></label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label>CSS <i class="fa-brands fa-css3-alt"></i></label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label>JavaScript <i class="fa-brands fa-java"></i></label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div> 
        <div class="right">
            <label > <i class="fa-solid fa-play"></i> OUTPUT </label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let outputCode = document.getElementById("output-code");

            output.contentDocument.body.innerHTML = htmlCode + "<style>"+cssCode+ "</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
    
</body>
</html>
